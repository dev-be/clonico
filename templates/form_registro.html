{% block conteudo %}

<head>
    <title>Clonico Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/form_registro.css">
    <link rel="stylesheet" href="/static/css/global.css">
</head>
<body>
    <div class="card">
        <h2 class="text-center">Junte-se ao Clonico</h2>
        <p class="text-center">Crie sua conta e encontre seu Player</p>
        <form action="/post_cadastro" method="post">
            <div class="mb-3">
                <input 
                type="text" 
                class="form-control" 
                id="nome"
                name="nome"
                placeholder="Seu nome" required>
            </div>
            <div class="mb-3">
                <input 
                type="email" 
                class="form-control" 
                id="email"
                name="email"
                placeholder="seu-email@exemplo.com" required>
            </div>
            <div class="mb-3">
                <input 
                type="telefone" 
                class="form-control" 
                id="telefone"
                name="telefone"
                placeholder="Telefone" required>
            </div>
            <div class="mb-3">
                <input 
                type="date" 
                class="form-control" 
                id="data_nascimento"
                name="data_nascimento"
                placeholder="Data de nascimento " required>
            </div>
            <div class="mb-3">
                <input 
                type="password" 
                class="form-control" 
                id="senha"
                name="senha"
                placeholder="Senha" required>
            </div>
            <div class="mb-3">
                <input 
                type="password" 
                class="form-control" 
                id="confirmar_senha"
                name="confirmar_senha"
                placeholder="Confirme a Senha" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">Eu concordo com os Termos de Serviço e Política de Privacidade</label>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary" onclick.href='/interesses'>Criar Conta</button>
            </div>
            <div class="text-center my-3">
                <span>Ou inscreva-se com</span>
            </div>
            <div class="social-buttons">
                <button type="button" class="btn btn-outline-light disabled"><i class="fab fa-discord"></i> Discord</button>
                <button type="button" class="btn btn-outline-light disabled"><i class="fab fa-steam-symbol"></i> Steam</button>
            </div>
            <div class="text-center mt-3">
                <a href="/login" class="text-muted">Já tem uma conta? Faça login</a>
            </div>
        </form>
    </div>
</body>

{% endblock %}
