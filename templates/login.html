{% block conteudo %}

<head>
    <title>Clonico Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/css/global.css">
</head>
<body>
    <a href="javascript:history.back()" class="btn btn-voltar"><i class="fas fa-arrow-left"></i> Voltar</a>
    <div class="login-container">
        <h2>Clonico Login</h2>
        <p>Entre para encontrar seu Player</p>
        <form  action="/login" method="post">
            <div class="mb-3">
                <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email"
                placeholder="seuemail@exemplo.com">
            </div>
            <div class="mb-3">
                <input 
                type="password" 
                class="form-control" 
                id="senha" 
                name="senha"
                placeholder="Senha">
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Lembrar-me</label>
                </div>
                <a href="#">Esqueceu sua senha?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div class="social-buttons">
            <button class="btn btn-outline-light disabled"><i class="fab fa-discord"></i> Discord</button>
            <button class="btn btn-outline-light disabled"><i class="fab fa-steam-symbol"></i> Steam</button>
        </div>
        <p>NÃ£o tem uma conta? <a href="/cadastro">Registre-se</a></p>
    </div>
</body>

{% endblock %}
