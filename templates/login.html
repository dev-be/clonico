<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/static/images/clonico_icon.svg">
    <title>Clonico Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/login.css?v=1.0">
    <link rel="stylesheet" href="/static/css/global.css?v=1.0">
</head>
<body>
    <a href="/" class="btn btn-voltar"><i class="fas fa-arrow-left"></i> Voltar</a>
    <div class="login-container">
        <h2>Clonico Login</h2>
        <p>Entre na sua conta Clonico</p>
        <form  action="/login" method="post">
            <div class="mb-3">
                <input 
                type="text" 
                class="form-control" 
                id="identifier" 
                name="identifier"
                placeholder="Username ou email">
            </div>
            <div class="mb-3">
                <input 
                type="password" 
                class="form-control" 
                id="senha" 
                name="senha"
                placeholder="Senha">
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Lembrar-me</label>
                </div>
                <a href="#">Esqueceu sua senha?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div class="social-buttons">
            <button class="btn btn-outline-light disabled"><i class="fab fa-discord"></i> Discord</button>
            <button class="btn btn-outline-light disabled"><i class="fab fa-steam-symbol"></i> Steam</button>
        </div>
        <p>NÃ£o tem uma conta? <a href="/cadastro">Registre-se</a></p>
    </div>
</body>

</html>
